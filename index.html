<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Secure OCR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="ocr-viewport">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <div class="ui-overlay">
            <div class="results-window" id="resultsContainer">
                <div class="results-header">
                    <h2>OCR 結果</h2>
                    <button class="close-button" id="closeButton" title="閉じる">&times;</button>
                </div>
                <div class="results-content">
                    <pre id="resultText"></pre>
                </div>
            </div>

            <button id="scanButton" type="button" title="スキャン"></button>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
