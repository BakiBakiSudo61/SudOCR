<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ログイン - Secure OCR</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>OCRアプリへようこそ</h1>
        <p>続けるには、あなたがロボットではないことを証明してください。</p>
        <div class="captcha-placeholder" id="captcha-box">
            <input type="checkbox" id="robot-checkbox">
            <label for="robot-checkbox">私はロボットではありません</label>
        </div>
        <button id="loginButton" disabled>アプリへ進む</button>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
